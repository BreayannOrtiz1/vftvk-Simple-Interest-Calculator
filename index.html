<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>SIMPLE CALCULATOR</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="cont">
                <span class="Text_in">Amount</span><input type="number"  id="principal">    <!--First box, receive the amount of money-->
            </div>
            <br/>
            <br/>
            <div class="cont">
                <span class="Text_in">Interest Rate</span><input onchange="updateRate()" type="range"  id="rate" min="1" max="20" step="0.25" value="10.25">    <!--Slider, call the function "updateRate to update the value inthe screen"-->
                <span id="rate_val">
                    10.25%  <!--Init value-->
                </span>
            </div>
            <br>
            <br>
            <div class="cont">
                <span class="Text_in">No. of Years</span><select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <br>
            <br>
            <button onclick="compute()">Compute Interest</button>   <!--Call to function "compute()" to do the calculations -->
            <br>
            <br>
            <span id="result"></span>
            <footer style="margin-left: auto;">&#169 This calculator belongs to BOA</footer>
        </div>
        
    </body>
</html>
